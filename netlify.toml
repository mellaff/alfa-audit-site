[build]
command = "npm run build"
publish = "dist"

[[redirects]]
from = "/robots.txt"
to   = "/robots.txt"
status = 200

[[redirects]]
from = "/*"
to   = "/index.html"
status = 200

[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain; charset=utf-8"
Cache-Control = "public, max-age=3600"
